<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Page</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body class="sign_up_one">
    <div>
        <h1><b><big><u><big>Sign-Up</big></u></big></b></h1>
    </div>
    <div>
        <form method="get">
            <label for="name">Enter Your Name: </label><input type="text" name="name"><br><br>
            <label for="contact">Contact No. : </label><input type="number" name="contact"><br><br>
            <label for="alternate contact">Alternate Contact No. : </label><input type="number" name="alternate contact number"><br><br>
            <label for="email">Email Id: </label><input type="email" name="email"><br><br>
            <label for="confirm email">Confirm Email Id: </label><input type="email" name="email"><br><br>
            <label for="password">Create Password: </label><input type="password" name="password"><br><br>
            <label for="confirm password">Confirm Password: </label><input type="password" name="password"><br><br>
            <label for="otp">Enter OTP: </label><input type="number" name="otp"><br><br>
            <button><big><big><b>Submit</b></big></big></button>
        </form>
    </div>
</body>
</html>
